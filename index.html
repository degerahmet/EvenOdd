<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Even/Odd</title>
  <meta name="author" content="Ahmet Deger">
</head>

<body>
  <script>
    // Function to get a random number between 1 and 4 inclusive
    function getRandomInt() {
      return Math.floor(Math.random() * 4) + 1;
    }

    // Function to get the player's choice
    function getPlayerChoice() {
      let choice;
      while (true) {
        choice = prompt("Enter 'even' or 'odd':");
        choice = choice.toLowerCase();
        if (choice === 'even' || choice === 'odd') {
          break;
        }
        alert("Invalid choice. Please enter 'even' or 'odd'.");
      }
      return choice;
    }


    // Main game loop
    function playGame() {
      const playerName = prompt("Please enter your name");
      let wins = 0;
      let losses = 0;
      let playAgain = true;
      while (playAgain) {
        const playerChoice = getPlayerChoice();
        const num1 = getRandomInt();
        const num2 = getRandomInt();
        const sum = num1 + num2;
        const isEven = sum % 2 === 0;
        const result = isEven ? 'even' : 'odd';
        let resultMessage = `${playerName}, you chose ${playerChoice}, the sum was ${sum} which is an ${result} number, `;
        if ((isEven && playerChoice === 'even') || (!isEven && playerChoice === 'odd')) {
          wins++;
          resultMessage += 'you win!';
        } else {
          losses++;
          resultMessage += 'you lose!';
        }

        alert(resultMessage);
        alert(`${playerName}, your total wins: ${wins}, total losses: ${losses}`);

        playAgain = confirm("Do you want to play again?");
      }
    };

    playGame();

  </script>
</body>

</html>
